<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'django_app/css/all_customers.css' %}">
    <title>Customer Data</title>
</head>
<body>
    <div class="table-wrapper container">
        <h1>CUSTOMER INFORMATION</h1>
        <table class="fl-table">
            <thead>
                <tr>
                    <th>INDEX NO.</th>
                    <th>CUSTOMER NAME</th>
                    <th>GMAIL</th>
                    <th>MOBILE NUMBER</th>
                    <th>CITY</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                        {% if customers %}

                            {% for x in customers %}

                            <tr>
                                <td>{{ forloop.counter }} </td>
                                <td>{{x.1}} </td>
                                <td>{{x.2}}</td>
                                <td>{{x.3}}</td>
                                <td>{{x.5}}</td>
                                <td><a href="edit/{{x.0}}" class="btn btn-warning btn-sm" >Edit</a>
                                        <form action="{% url 'Customer_Delete' x.0 %}" method="post" class="d-inline">
                                            {% csrf_token %}
                                            <input type="submit" value="delete" class="btn btn-danger btn-sm">
                                        </form>
                                </td>
                            </tr>

                            {% endfor %}

                        {% else %}
                            <h2>NO Customers Register</h2>
                        {% endif %}
            </tbody>
                    
        </table>
    </div>
</body>
</html>
