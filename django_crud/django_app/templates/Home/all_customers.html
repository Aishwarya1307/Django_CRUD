<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'django_app/css/all_customer.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Gmail</th>
                    <th>Mobile Number</th>
                    <th>Password</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>

                        {% block content %}

                            {% for x in customers %}

                            <tr>
                                <td>{{ x.customer_name }}</td>
                                <td>{{x }} </td>
                                <td>Content 1</td>
                                <td>Content 1</td>
                                <td>Content 1</td>
                            </tr>

                            {% endfor %}

                        {% endblock content %}
            </tbody>
                    
        </table>
    </div>
</body>
</html>
